name: Claude Code Hook Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'scripts/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short --ignore=tests/test_hook_schema_validation.py
    
    - name: Run schema validation tests
      run: |
        pytest tests/test_hook_schema_validation.py -v --tb=short
    
    - name: Check fixture sanitization
      run: |
        python scripts/sanitizer.py tests/fixtures/claude_code --dry-run || true
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # 致命的なエラーのみチェック
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # 警告レベル
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for secrets in fixtures
      run: |
        # フィクスチャ内の秘密情報チェック
        if grep -rE '(sk-[a-zA-Z0-9]{20,}|xoxb-|password|secret)' tests/fixtures/ 2>/dev/null; then
          echo "::warning::Potential secrets found in fixtures"
          exit 1
        fi
        echo "No secrets detected in fixtures"
