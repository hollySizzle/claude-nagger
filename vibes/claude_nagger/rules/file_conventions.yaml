# ファイル編集規約定義
# 特定のファイルパターンに対して適用される規約ドキュメントを定義します
# ClaudeCodeがこれらのファイルを編集する際に、規約確認を促します

rules:
  # View層関連
  - name: "View層編集規約"
    patterns:
      - "**/app/views/**.erb"
      - "app/views/**.erb"
      - "app/views/**/*.erb"
      - "**/app/views/**.html.erb"
      - "app/views/**.html.erb"
    severity: "block"
    token_threshold: 35000
    message: |
      このファイルを変更する場合は､ @vibes/docs/rules/view_standards.md をよく確認し従うこと
      作業を続けるためには､上記ドキュメントを確認したことを示してください
  