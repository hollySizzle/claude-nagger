# claude-nagger 設定ファイル

# セッション開始時設定
session_startup:
  enabled: true
  messages:
    first_time:
      title: "プロジェクトセットアップ"
      main_text: |
        [ ] このプロジェクトはチケット駆動開発です
            - MCPツールのルールに従いチケットに報告を行うこと
        [ ] AIエージェントは選択肢がある場合は必ずオーナに選択肢を提示し､オーナーの指示を仰ぐこと｡その際は各選択肢のpro/conを提示すること

      severity: "block"

    # 2回目以降（継続セッション）
    repeated:
      title: "セッション継続時の協働規約再確認"
      main_text: |
        下記を1つ1つ丁寧に実行し､実行が完了したら続行してください:
        tasks:
        [ ] このプロジェクトはチケット駆動開発です
          - MCPツールのルールに従いチケットに報告を行うこと
        [ ] AIエージェントは選択肢がある場合は必ずオーナに選択肢を提示し､オーナーの指示を仰ぐこと｡その際は各選択肢のpro/conを提示すること
      severity: "block"

  # subagent別override設定
  # 解決順序: base(上記) → subagent_default → subagent_types.{type}
  overrides:
    subagent_default:
      messages:
        first_time:
          title: "subagent規約"
          main_text: |
            [ ] スコープ外のファイルを編集しないこと
            [ ] 作業完了後に結果を報告すること
    subagent_types:
      Explore:
        enabled: false
      Plan:
        enabled: false
      Bash:
        messages:
          first_time:
            title: "Bash subagent規約"
            main_text: |
              [ ] 破壊的コマンド禁止
      ticket-manager:
        messages:
          first_time:
            title: "チケット管理agent規約"
            main_text: |
              [ ] Redmineチケット操作のみ行うこと
              [ ] コード変更は行わないこと
              [ ] ステータス変更時はルールに従うこと

# コンテキスト管理設定
context_management:
  reminder_thresholds:
    light_warning: 30000
    medium_warning: 60000
    critical_warning: 100000

# デバッグ設定
debug:
  enable_logging: false
