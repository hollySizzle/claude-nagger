# ファイル編集規約定義
# 特定のファイルパターンに対して適用される規約を定義します

rules:
  - name: "ticket-tasuki独立リポジトリ警告"
    patterns:
      - ".claude/plugins/ticket-tasuki/**/*"
    severity: "warn"
    message: |
      .claude/plugins/ticket-tasuki/ は独立gitリポジトリです（origin: github.com/hollySizzle/ticket-tasuki）。
      親リポジトリ（claude-nagger）でコミットしてもこのディレクトリの変更は反映されません。
      変更後は cd .claude/plugins/ticket-tasuki/ && git add && git commit でticket-tasukiリポジトリ側でもコミットしてください。
